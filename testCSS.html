<html>
 <head>
  <title>HTML示例</title>
 
  <style type="text/css">	
.container {
  background-color: #f2f2f2;
  padding: 10px;
  border: 1px solid #ccc;
}
.container h1 {
  font-size: 24px;
  color: #333;
}
.container p {
  font-size: 16px;
  color: #666;
  line-height: 1.5;
}

 </style>
 
 </head>

<div class="container">
  <h1>Title</h1>
  <p>Paragraph 1</p>
  <p>Paragraph 2</p>
</div>
<!--
上述CSS样式表将class="container"中的所有元素的背景色设置为灰色，添加10像素的内边距和1像素的灰色边框。同时，将标题（h1元素）的字体大小设置为24像素，颜色为黑色（#333），段落（p元素）的字体大小设置为16像素，颜色为灰色（#666），行高设置为1.5。
-->
